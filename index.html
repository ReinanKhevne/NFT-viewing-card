<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>NFT preview card component</title>
</head>
<body>

  
  <main>

    <header>
    
      <img id="img-header" src="images/image-equilibrium-368.jpg" alt="Equilibrium image">
    
    </header>
    
    
    <section>
      
      <h1>Equilibrium #3429</h1>
      
      <span> Our Equilibrium collection promotes balance and calm.</span>

      
        
      <div class="information">
        
        <div class="number-image">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <span class="number">0.041 ETH</span>
        </div>

        <div class="temp-image">
          <img src="images/icon-clock.svg" alt="Clock-image">
          <span class="temp">3 days left</span>

      </div>
        

      </div>

      <hr> <!--Linha horizontal-->

      <div class="name-image">
        <img src="images/image-avatar.png" alt="Avatar image">
        <span >
          Creation of <a href="#">Jules Wyvern</a>
        </span>
      </div>

    </section>

  </main>

</body>
</html>
